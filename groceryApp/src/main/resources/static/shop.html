<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/shop.css" type="text/css">
    <title>Shop</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #42b883;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dan's Backyard Grocery <span class="text-secondary">Shop</span></a>
            <ul class="navbar-nav">
                <li class="nav-item" id="user-info">
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link" style="color: white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./register.html" class="nav-link" style="color: white">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html" class="nav-link" style="color: white">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="./shop.html" class="nav-link" style="color: white">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="./cart.html" class="nav-link" style="color: white">Cart <span class="badge bg-secondary">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by name" aria-label="Search by name">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Category</option>
                    <!-- Add category options dynamically here -->
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                </select>
            </div>
        </div>
        <div class="cart-button">
            <a href="./cart.html" class="btn btn-outline-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 0h1v1H0zM2.855 3.741l-.894 4.471A1.5 1.5 0 0 0 3.433 10h8.134a1.5 1.5 0 0 0 1.472-1.788l-.894-4.47H2.855zm10.855 10.5a1.5 1.5 0 0 1-1.5 1.5h-8a1.5 1.5 0 0 1-1.5-1.5V12h11v2.241z"/>
                </svg>
                <span id="cart-count">0</span> <!-- This will be dynamically updated with the number of items in the cart -->
            </a>
        </div>
        <div class="row mt-3">
            <!-- Product cards will be dynamically added here -->
        </div>
    </div>

    <script>
        function updateNavbar() {
            const userInfo = document.getElementById('user-info');
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated) {
                const username = localStorage.getItem('username');
                userInfo.innerHTML = `
                    <span class="nav-link text-white">Welcome, ${username}</span>
                    <button class="btn btn-link nav-link" onclick="logout()">Logout</button>
                `;
            } else {
                userInfo.innerHTML = `
                    <a class="nav-link text-white" href="./login.html">Sign in</a>
                `;
            }
        }
    
        function logout() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
            window.location.href = './login.html';
        }
    
        document.addEventListener('DOMContentLoaded', updateNavbar);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/shop.js" type="application/javascript"></script>
</body>
</html>
