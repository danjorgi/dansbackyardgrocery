<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <title>Login</title>
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #42b883;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dan's Backyard Grocery <span class="text-secondary">Login</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link" style="color: white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./shop.html" class="nav-link" style="color: white">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="./register.html" class="nav-link" style="color: white">Register <span class="badge bg-secondary">Register</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-md">
        <h1>Login</h1>
        <form id="login-form" action="./shop.html" method="GET">
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" class="form-control" name="username" id="login-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" name="password" id="login-password" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
                <a href="./register.html" class="btn btn-secondary">Register</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/login.js" type="application/javascript"></script>    
</body>
</html>
