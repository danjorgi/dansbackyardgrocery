<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cart.css" type="text/css">
    <title>Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #42b883;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dan's Backyard Grocery <span class="text-secondary">Cart</span></a>
            <ul class="navbar-nav">
                <li class="nav-item" id="user-info">
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="./home.html" class="nav-link" style="color: white">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="./register.html" class="nav-link" style="color: white">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html" class="nav-link" style="color: white">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="./shop.html" class="nav-link" style="color: white">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="./cart.html" class="nav-link" style="color: white">Cart <span id="cart-count" class="badge bg-secondary">0</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div id="cart-list" class="col-md-12">
                <!-- Cart items will go here-->
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary order-btn">Order</button>
        </div>
    </div>

    <script>
        function updateNavbar() {
            const userInfo = document.getElementById('user-info');
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (isAuthenticated) {
                const username = localStorage.getItem('username');
                userInfo.innerHTML = `
                    <span class="nav-link text-white">Welcome, ${username}</span>
                    <button class="btn btn-link nav-link" onclick="logout()">Logout</button>
                `;
            } else {
                userInfo.innerHTML = `
                    <a class="nav-link text-white" href="./login.html">Sign in</a>
                `;
            }
        }
    
        function logout() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
            window.location.href = './login.html';
        }
    
        document.addEventListener('DOMContentLoaded', updateNavbar);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/shop.js" type="application/javascript"></script>
</body>
</html>
